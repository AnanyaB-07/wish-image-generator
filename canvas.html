<!DOCTYPE html>
<html>
<head>
  <title>Wish Image Canvas</title>
  <style>
    canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Your Wish Image</h2>
  <canvas id="wishCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('wishCanvas');
    const ctx = canvas.getContext('2d');

    // Background
    ctx.fillStyle = '#ffe4e1';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Message
    ctx.font = '24px serif';
    ctx.fillStyle = '#333';
    ctx.fillText('Happy Birthday Priya!', 50, 150);
    ctx.fillText('Wishing you joy and laughter.', 50, 200);
  </script>
</body>
</html>
